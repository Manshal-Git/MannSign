<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mann Sign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        #content {
            padding: 20px;
        }
    </style>
</head>

<body>
<header>
    <h1>Mann Sign</h1>
</header>

<nav>
    <a href="#" onclick="loadPrivacyPolicy()">Privacy Policy</a>
    <a href="#" onclick="loadTermsOfService()">Terms of Service</a>
    <a href="#" onclick="loadShippingPolicy()">Shipping Policy</a>
</nav>

<div id="content">
    <!-- Policy content will be dynamically loaded here -->
</div>

<script>
        // JavaScript functions to load policy pages
        function loadPrivacyPolicy() {
            document.getElementById("content").innerHTML = "<iframe src='policy/privacy%20policy.html' width='100%' height='500'></iframe>";
        }

        function loadTermsOfService() {
            document.getElementById("content").innerHTML = "<iframe src='policy/terms%20of%20service.html' width='100%' height='500'></iframe>";
        }

        function loadShippingPolicy() {
            document.getElementById("content").innerHTML = "<iframe src='shipping_policy.html' width='100%' height='500'></iframe>";
        }
    </script>
</body>

</html>

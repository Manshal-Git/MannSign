</body>

<script>
    document.getElementById("accountDeletionForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Fetch form data
        const formData = new FormData(event.target);
        const email = formData.get("email");
        const password = formData.get("password");

        // Validate form data (you can add more validation checks here)
        if (email && password) {
            // Perform an AJAX request to your server for verification
            const request = new XMLHttpRequest();
            const url = "http://82.180.139.245/user/login"; // Replace this with your server's endpoint URL
            request.open("POST", url, true);
            request.setRequestHeader("Content-Type", "application/json");

            // Data to be sent to the server
            const requestData = JSON.stringify({ emailId: email, password: password, deviceID: "" });

            // Handle the server response
            request.onreadystatechange = function() {
                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.status === 200) {
                        // Account verification successful
                        const response = JSON.parse(request.responseText);
                        if (!response.simpleResponse.success) {
                            // Account deletion failed due to user not found
                            alert(response.simpleResponse.message);
                        } else {
                            // If the response is OK, send the request for account deletion
                            const deleteRequest = new XMLHttpRequest();
                            const deleteUrl = "http://82.180.139.245/user/delete"; // Replace this with the URL for the account deletion request
                            deleteRequest.open("POST", deleteUrl + "?email=" + email, true);
                            deleteRequest.setRequestHeader("Content-Type", "application/json");

                            // Handle the deletion request response (if needed)
                            deleteRequest.onreadystatechange = function() {
                                if (deleteRequest.readyState === XMLHttpRequest.DONE) {
                                    if (deleteRequest.status === 200) {
                                        // Handle the success of the account deletion
                                        const deleteResponse = JSON.parse(deleteRequest.responseText);
                                        alert(deleteResponse.msg);
                                    } else {
                                        // Handle the failure of the account deletion
                                        const deleteErrorResponse = JSON.parse(deleteRequest.responseText);
                                        alert(deleteErrorResponse.msg);
                                    }
                                }
                            };

                            // Send the account deletion request to the server
                            deleteRequest.send();
                        }
                    } else {
                        // Account verification failed
                        alert("Something went wrong");
                    }
                }
            };

            // Send the verification request to the server
            request.send(requestData);
        } else {
            alert("Please fill in all the required fields.");
        }
    });
</script>
